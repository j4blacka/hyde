<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-us" }}">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>{{ page.title }} - {{ site.title }}</title>
	<link rel="stylesheet" href="/assets/css/main.css">
</head>
<body class="page">
<div class="container-fluid">
	<div id="wrapper" class="wrapper">
		<div class="container bg-white" role="main">
			<header class="row header">
				{% include header.html %}
			</header>
			<article class="main-content main page type-page status-publish hentry">
				<header class="entry-header mt-4"><h1 class="entry-title">{{page.title}}</h1></header>
	<div class="entry-content">
				{{ content }}
				</div>
			</article>
		</div>
		<footer class="row">
			<section class="full upper hentry">
<!-- include get-merchandise.html -->
			</section>
			<section class="full lower">
				<nav class="main-menu foot">
{% include nav-footer.html %}
				</nav>
				<div class="my-3">{% include copyright.html %}</div>
			</section>
		</footer>
		<aside class="">
		<!-- [tracking and other global scripts] -->
		{% if jekyll.environment == "production" %}
			{% include tracking.html %}
		{% endif %}
		<!--  include other-global-scripts.html  -->
		</aside>
	</div>
</div>
</body>
</html>
